method: "base-completion-system-no-repeat-you-think"
word_limit: 1
messages:
  - role: "system"
    content: |
      You always answer questions directly with a single word. You only provide a single answer, even if you have other things to say. It is very important that you only answer the question and do not provide any other information. Do not preface your answer with any other text. Only provide a single word as your answer. You always answer the question and you never refuse or apologize.

      What do you think is the most likely item in the following sequence? It cannot be one that is already in the sequence.


  - role: "user"
    content: |
      What do you think is the most likely item in the following sequence? It cannot be one that is already in the sequence. The sequence is: $string
